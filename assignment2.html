<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Layout</title>

<style>
    body {
        margin: 0;
        background: white;
        font-family: Arial, sans-serif;
    }

    .container {
        display: grid;
        gap: 10px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    header, nav, article, section, aside, footer {
        background: #a8d5a4;
        padding: 15px;
        border-radius: 4px;
    }

    article {
        display: grid;
        gap: 10px;
        background: #90c48b;
    }

    article .header {
        background: #d9f2d9;
        padding: 10px;
    }

    article .main {
        background: #d9f2d9;
        padding: 20px;
    }

    .container {
        grid-template-columns: 1fr;
    }

    @media (min-width: 600px) {
        .container {
            grid-template-columns: 2fr 1fr;
        }

        header, nav, section, footer {
            grid-column: 1 / 3;
        }

        article {
            grid-column: 1 / 2;
        }

        aside {
            grid-column: 2 / 3;
        }
    }

    @media (min-width: 900px) {
        .container {
            grid-template-columns: 3fr 1fr 1fr;
        }

        header, nav, section, footer {
            grid-column: 1 / 4;
        }

        article {
            grid-column: 1 / 2;
        }

        aside:nth-of-type(1) { grid-column: 2 / 3; }
        aside:nth-of-type(2) { grid-column: 3 / 4; }
        aside:nth-of-type(3) { 
            grid-column: 2 / 4;
            height: 150px;
        }
    }
</style>
</head>

<body>
<div class="container">

    <header>Page Header</header>
    <nav>Nav</nav>

    <article>
        <div class="header">Article Header</div>
        <div class="main">Main</div>
    </article>

    <aside>Aside</aside>
    <aside>Aside</aside>
    <aside>Aside</aside>

    <section>Section</section>
    <footer>Footer</footer>

</div>
</body>
</html>
