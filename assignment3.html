<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Correct Layout Page</title>

<style>
    body {
        margin: 0;
        background: white;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        margin: px30 auto;
        padding: 10px;
        border: 3px solid #000;
        background: #f9dce5;
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 1fr;
    }

    header, nav, section, article, aside, footer {
        background: #f5c9d6;
        padding: 20px;
        text-align: center;
        border: 1px solid #d99fb1;
        font-size: 18px;
    }

    header, nav, footer {
        grid-column: 1 / 3;
    }

    section {
        grid-column: 1 / 2;
    }

    article {
        grid-column: 1 / 2;
    }

    aside {
        grid-column: 2 / 3;
        grid-row: 3 / 5;
    }
</style>

</head>
<body>

<div class="container">

    <header>&lt;header&gt;</header>
    <nav>&lt;nav&gt;</nav>

    <section>&lt;section&gt;</section>
    <aside>&lt;aside&gt;</aside>

    <article>&lt;article&gt;</article>

    <footer>&lt;footer&gt;</footer>

</div>

</body>
</html>
